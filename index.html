<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Estefania Vallejo" />
    <meta name="keywords" lang="en-us" content="Around, US, Artist" />
    <meta name="description" content="Around Tripleten" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./page/index.css" />
    <title>Around</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Around US" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-container">
            <img
              class="profile__avatar"
              src="./images/profile.jpg"
              alt="User Avatar"
            />
            <button
              class="profile__avatar-edit-button"
              type="button"
              aria-label="Cambiar foto de perfil"
            >
              <img
                class="profile__avatar-edit-icon"
                src="./images/edit.svg"
                alt="Editar avatar"
              />
            </button>
          </div>

          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__name">Estefania Vallejo</h1>
              <button
                class="profile__button profile__edit-button"
                type="button"
                aria-label="Edit profile"
              >
                <img
                  class="profile__icon-edit"
                  src="./images/edit.svg"
                  alt="Icon edit"
                />
              </button>
            </div>
            <p class="profile__about">Graphic Designer</p>
          </div>
          <button
            class="profile__button profile__add-button"
            type="button"
            aria-label="Add"
          >
            <img src="./images/plus.svg" alt="add icon" />
          </button>
        </section>
        <section class="gallery">
          <div class="gallery__container">
            <!-- Aquí van las tarjetas creadas dinámicamente -->
          </div>
          <template id="card-template">
            <div class="gallery__card">
              <button
                class="gallery__delete-button"
                type="button"
                aria-label="Delete"
              >
                <img
                  class="gallery__icon-delete"
                  src="./images/delete.svg"
                  alt="Like heart icon"
                />
              </button>
              <img class="gallery__image" src="" alt="" />
              <div class="gallery__description">
                <h2 class="gallery__title"></h2>
                <button
                  class="gallery__like-button"
                  type="button"
                  aria-label="Like"
                >
                  <img
                    class="gallery__icon-like"
                    src="./images/like.svg"
                    alt="Like heart icon"
                  />
                </button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Tefa Vallejo</p>
      </footer>
      <!--modal-->
      <section id="popup__profile" class="popup">
        <div class="popup__container">
          <button class="popup__close-button">
            <img src="./images/closeIcon.svg" alt="" />
          </button>
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form" name="edit-profile" novalidate>
            <input
              type="text"
              class="popup__input"
              id="fname"
              name="fname"
              placeholder="Nombre"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="error-fname" class=""></span>
            <input
              type="text"
              class="popup__input"
              id="aboutMe"
              name="aboutMe"
              placeholder="Acerca de mí"
              required
            />
            <span id="error-aboutMe" class=""></span>
            <button class="popup__button popup__button_save" type="submit">
              Guardar
            </button>
          </form>
        </div>
      </section>
      <!--fin modal-->
      <!--PopUp nueva tarjeta-->
      <section id="popup__new-card" class="popup">
        <div class="popup__container">
          <button class="popup__close-button">
            <img src="./images/closeIcon.svg" alt="" />
          </button>
          <h2 class="popup__title">Nuevo lugar</h2>
          <form class="popup__form" name="new-card">
            <input
              class="popup__input"
              type="text"
              id="title"
              name="title"
              placeholder="Título"
              minlength="2"
              maxlength="30"
              required
            />
            <span id="error-title" class=""></span>
            <input
              class="popup__input"
              type="url"
              id="imageLink"
              name="imageLink"
              placeholder="Enlace de la imagen"
              required
            />
            <span id="error-imageLink" class=""></span>
            <button class="popup__button popup__button_save" type="submit">
              Crear
            </button>
          </form>
        </div>
      </section>
      <!--fin del popUp-->
      <!--PopUp imagen-->
      <section id="popup__image" class="popup">
        <div class="popup__container-images">
          <button class="popup__close-button">
            <img src="./images/closeIcon.svg" alt="" />
          </button>
          <img class="popup__images" src="./images/colorado.jpg" alt="" />
          <p class="popup__caption"></p>
        </div>
      </section>
      <!--fin del popUp imagen-->
      <!-- Popup de confirmación para eliminar -->
      <div class="popup" id="popup__delete-card">
        <div class="popup__container">
          <button class="popup__close-button">
            <img src="./images/closeIcon.svg" alt="" />
          </button>
          <h3 class="popup__title">¿Estás seguro/a?</h3>
          <form class="popup__form" name="confirm-form">
            <button type="submit" class="popup__button popup__button_save">
              Si
            </button>
          </form>
        </div>
      </div>
      <!-- Fin del popup de confirmación -->
      <!-- Popup para actualizar avatar -->
      <div class="popup" id="popup__avatar">
        <div class="popup__container">
          <button class="popup__close-button">
            <img src="./images/closeIcon.svg" alt="" />
          </button>
          <h2 class="popup__title">Cambiar foto de perfil</h2>
          <form class="popup__form" name="avatar-form" novalidate>
            <input
              class="popup__input"
              type="url"
              id="imageLink"
              name="imageLink"
              placeholder="Enlace de la imagen"
              required=""
            />
            <span id="error-imageLink" class="popup__error_visible"
              >Please enter a URL.</span
            >
            <button type="submit" class="popup__button popup__button_save">
              Guardar
            </button>
          </form>
        </div>
      </div>
      <!-- Fin del popup de avatar -->
    </div>
    <script type="module" src="./components/Card.js"></script>
    <script type="module" src="./page/index.js"></script>
  </body>
</html>
